    <link rel="stylesheet" type="text/css" href="dist/css/style.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <nav>
        <div class="nav-wrapper navbar_main">
            <a href="index.html" class="left flechita"><i class="material-icons">arrow_back</i></a>
            <a href="#" data-activates="mobile-demo" class="button-collapse right"><i class="material-icons">menu</i></a>

            </ul>
        </div>
    </nav>
    <section class="signup">
        <div class="container">
            <div class="row">
                <div class="col s12 center">
                    <h1 class="signup-title">SIGN UP</h1>
                    <p>Nice to meet you</p>
                </div>
            </div>
            <div class="row">
                <form class="col s12 center">
                    <div class="row">
                        <div class="input-field col s12">
                            <input placeholder="Your Name" id="name" type="text" class="validate name">
                            <div id="name_message" class="name_message"><span>Rellena este campo</span></div>
                        </div>
                        <div class="input-field col s12">
                            <input placeholder="Your Email" id="email" type="text" class="validate email">
                            <div id="mail_message" class="mail_message">Ingresa un email con el formato correcto</div>
                        </div>
                        <div class="input-field col s12">
                            <input placeholder="Password" id="password" type="text" class="validate password">
                            <div id="password_message" class="password_message">Ingresa una contraseña numérica</div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="row">
                <div class="col s12 center">
                    <a href="login.html" id="btn-crear" class="waves-effect waves-light btn create__btn">CREATE ACCOUNT</a>
                </div>
            </div>
        </div>

    </section>

    <!-- Icons -->
    <script src="https://use.fontawesome.com/d2c9b2c5c1.js"></script>
    <script src="dist/js/script.js"></script>
